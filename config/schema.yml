openapi: 3.1.0
info:
  title: Cloudinary Config API
  version: 0.2.0
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  contact:
    name: Cloudinary Support
    email: support@cloudinary.com
    url: https://support.cloudinary.com
  termsOfService: https://cloudinary.com/tou
servers:
  - url: https://{region}.cloudinary.com
    description: Regional API endpoints for optimal performance.
    variables:
      region:
        default: api
        description: Regional endpoint selection
        enum:
          - api
          - api-eu
          - api-ap
  - url: https://{host}
    description: Custom domains for enterprise deployments.
    variables:
      host:
        default: api.cloudinary.com
        description: API host domain.
security:
  - basicAuth: []
tags:
  - name: upload_presets
    description: Enables you to manage upload presets.
  - name: metadata_fields
    description: Enables you to manage structured metadata fields.
  - name: metadata_rules
    description: Enables you to set up dependencies and relationships between structured metadata fields and options.
  - name: upload_mappings
    description: Enables you to manage upload mappings
  - name: moderations
    description: Enables you to manage moderation definitions.
  - name: streaming_profiles
    description: Enables you to manage streaming profiles
  - name: transformations
    description: Enables you to manage named and unnamed transformations.
  - name: triggers
    description: Enables you to manage event triggers and notifications.
paths:
  /v1_1/{cloud_name}/transformations:
    get:
      x-speakeasy-mcp:
        name: list-transformations
        scopes:
          - admin
        description: |
          Purpose: Retrieves a comprehensive list of all transformations (both named and unnamed) in your Cloudinary account. Transformations define how images and videos are processed, resized, filtered, or optimized during delivery.
          Usage: Use this to audit existing transformations, manage transformation inventory, or discover available transformation templates before creating new ones. Essential for transformation governance and optimization workflows.
          Example request: GET /transformations?named=true&max_results=50 (no request body required)
          Parameters: named(filter by named/unnamed transformations), max_results(limit response size 1-500), next_cursor(pagination token for additional results)
          When Not to Use: Don't use for retrieving a single transformation's details - use get-transformation-details instead. Avoid frequent polling as transformation configurations change infrequently.
          Output: Returns array of transformation objects with usage statistics: transformations(array of transformation objects), name(transformation identifier), allowed_for_strict(whether usable in strict mode), used(whether transformation has been applied to assets), derived_resource_count(number of derived resources using this transformation), next_cursor(pagination token if more results available)
          Example output: {"transformations":[{"name":"c_fill,w_100,h_150","allowed_for_strict":false,"used":true,"derived_resource_count":15},{"name":"quality_auto","allowed_for_strict":true,"used":true,"derived_resource_count":234}],"next_cursor":"8edbc61040178db60b0973ca9494bf3a"}
      summary: Lists all transformation definitions in your account (including named transformations
      description: |
        Retrieves a list of all transformations, which can be filtered to show either only named or unnamed transformations.
      tags:
        - transformations
      operationId: listTransformations
      parameters:
        - $ref: '#/components/parameters/cloud_name'
        - name: named
          in: query
          required: false
          schema:
            type: boolean
          description: Whether to return only named (`true`) or unnamed (`false`) transformations. If this parameter isn't included, both named and unnamed transformations will be returned.
        - name: max_results
          in: query
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 500
            default: 10
          description: Maximum number of transformations to return.
          example: 20
        - name: next_cursor
          in: query
          required: false
          schema:
            type: string
          description: When a request has more results to return than `max_results`, the `next_cursor` value is returned as part of the response. You can then specify this value as the `next_cursor` parameter of a following request.
          example: 8edbc61040178db60b0973ca9494bf3a
      responses:
        '200':
          description: Transformations retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/list_response'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api_error'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api_error'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api_error'
  /v1_1/{cloud_name}/transformations/{transformation}:
    get:
      x-speakeasy-mcp:
        name: get-transformation-details
        scopes:
          - admin
        description: |
          Purpose: Retrieves detailed information about a specific transformation, including its usage statistics, derived resources count, and configuration parameters. Transformations define how media assets are processed during delivery.
          Usage: Use this to inspect transformation details, verify configuration parameters, or analyze usage statistics for specific transformations. Essential for transformation debugging and optimization analysis.
          Example request: GET /transformations/c_fill,w_100,h_150 (transformation string in URL path)
          Parameters: transformation(URL-encoded transformation string - either named transformation or full parameter string)
          When Not to Use: Don't use for listing multiple transformations - use list-transformations instead. Not needed if you only want to apply the transformation without inspecting details.
          Output: Returns comprehensive transformation details: name(transformation identifier), allowed_for_strict(strict mode compatibility), used(whether applied to assets), derived_resource_count(number of derived resources), transformation_string(full parameter string), max_width(maximum width if constrained), max_height(maximum height if constrained)
          Example output: {"name":"c_fill,w_100,h_150","allowed_for_strict":false,"used":true,"derived_resource_count":15,"transformation_string":"c_fill,w_100,h_150"}
      summary: Retrieves details of a specific transformation
      description: |
        Retrieves details for a named or unnamed transformation.
      tags:
        - transformations
      operationId: getTransformation
      parameters:
        - $ref: '#/components/parameters/cloud_name'
        - $ref: '#/components/parameters/transformation'
      responses:
        '200':
          description: Transformation details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/transformation_info'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api_error'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api_error'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api_error'
        '404':
          description: Transformation not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api_error'
    post:
      x-speakeasy-mcp:
        name: create-transformation
        scopes:
          - admin
        description: |
          Purpose: Creates a new named transformation that can be referenced by a simple name instead of using the full transformation parameter string. Named transformations provide reusable transformation templates that can be applied consistently across your applications.
          Usage: Use this to create commonly-used transformation patterns that can be referenced by name rather than repeating complex parameter strings. Essential for establishing consistent media processing workflows and simplifying application code.
          Example request: {"transformation": "c_fill,w_300,h_300,q_auto", "allowed_for_strict": true}
          Parameters: transformation(complete transformation parameter string), allowed_for_strict(whether transformation can be used in strict mode - boolean)
          When Not to Use: Don't create named transformations for one-time use cases or rarely-used parameter combinations. Avoid creating duplicates of existing named transformations - check existing transformations first using list-transformations.
          Output: Returns creation confirmation with transformation name: message(creation status confirmation)
          Example output: {"message": "created"}
      summary: Creates a new named transformation (assigning a custom name to a set of transformation
      description: |
        Creates a new named transformation with the given name and transformation string.
      tags:
        - transformations
      operationId: createTransformation
      parameters:
        - $ref: '#/components/parameters/cloud_name'
        - $ref: '#/components/parameters/transformation_name'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/create_request'
      responses:
        '200':
          description: Transformation created
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api_error'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api_error'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api_error'
        '409':
          description: Conflict (transformation already exists)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api_error'
    put:
      x-speakeasy-mcp:
        name: update-transformation
        scopes:
          - admin
        description: |
          Purpose: Updates the settings of an existing named or unnamed transformation, allowing you to modify the transformation string or change whether it's allowed in strict mode without creating a new transformation.
          Usage: Use this to modify existing transformation configurations when requirements change, such as updating quality settings or adding new processing parameters. Essential for maintaining transformation consistency across applications.
          Example request: {"allowed_for_strict": false, "unsafe_update": "c_fill,w_400,h_400,q_80"}
          Parameters: allowed_for_strict(whether transformation can be used in strict mode), unsafe_update(new transformation parameter string - use with caution)
          When Not to Use: Avoid updating transformations that are actively used in production without careful testing, as this affects all assets using that transformation. Don't use for creating new transformations - use create-transformation instead.
          Output: Returns update confirmation: message(update status confirmation)
          Example output: {"message": "updated"}
      summary: Updates the definition of an existing named transformation
      description: |
        Update an existing named or unnamed transformation.
      tags:
        - transformations
      operationId: updateTransformation
      parameters:
        - $ref: '#/components/parameters/cloud_name'
        - $ref: '#/components/parameters/transformation'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/update_request'
      responses:
        '200':
          description: Transformation updated
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api_error'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api_error'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api_error'
    delete:
      x-speakeasy-mcp:
        name: delete-transformation
        scopes:
          - admin
        description: |
          Purpose: Permanently removes a named or unnamed transformation from your Cloudinary account. This operation can also invalidate all derived resources (cached versions) that were generated using this transformation.
          Usage: Use this to clean up unused transformations, remove deprecated transformation configurations, or manage transformation inventory. Essential for maintaining organized transformation catalogs and reducing account clutter.
          Example request: DELETE /transformations/my_old_transformation?invalidate=true
          Parameters: transformation(URL-encoded transformation string or name), invalidate(whether to invalidate derived resources using this transformation from CDN)
          When Not to Use: Don't delete transformations that are still actively used in production applications, as this will break image/video delivery. Avoid deleting without testing if invalidate=true, as this affects cached content delivery.
          Output: Returns deletion confirmation: message(deletion status confirmation)
          Example output: {"message": "deleted"}
      summary: Deletes a named transformation from your account
      description: |
        Delete a named or unnamed transformation. Optionally invalidate derived resources generated using the named transformation.
      tags:
        - transformations
      operationId: deleteTransformation
      parameters:
        - $ref: '#/components/parameters/cloud_name'
        - $ref: '#/components/parameters/transformation'
        - name: invalidate
          in: query
          required: false
          schema:
            type: boolean
          description: Invalidate derived resources generated using the deleted transformation from CDN.
          example: true
      responses:
        '200':
          description: Transformation deleted
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api_error'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api_error'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api_error'
        '404':
          description: Transformation not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api_error'
  /v1_1/{cloud_name}/upload_presets:
    parameters:
      - $ref: '#/components/parameters/cloud_name'
    post:
      x-speakeasy-mcp:
        name: create-upload-preset
        scopes:
          - builder
        description: |
          Purpose: Creates a new named upload preset that defines default upload parameters and transformations. Upload presets streamline the upload process by pre-configuring settings like folder destinations, tags, transformations, and access controls for consistent file handling.
          Usage: Use when you need to standardize upload configurations for different content types that require different processing rules (e.g., user profile photos need resizing and face detection, product catalog images need multiple size variants, temporary files need minimal processing). Essential for creating reusable upload workflows that ensure consistent processing and organization.
          Example request: {"name": "temp-new-upload-preset", "unsigned": true, "use_filename": true, "unique_filename": false, "folder": "temp", "tags": "temp,test"}
          Note: Cannot set overwrite=true for unsigned presets due to security restrictions.
          Parameters - examples of parameters that can be used: name(preset identifier), unsigned(allows uploads without authentication), use_filename(preserves original filename), unique_filename(generates unique names), folder(destination folder), tags(comma-separated labels), overwrite(replace existing files - not allowed for unsigned), access_mode(public/authenticated), type(upload type), transformation(image/video processing), allowed_formats(permitted file types), backup(create backup copy), auto_tagging(AI tagging threshold), faces(face detection), colors(color analysis), quality_analysis(image quality check), moderation(content moderation service), notification_url(webhook endpoint), async(background processing), eager(generate derivatives), display_name(human readable name)
          When Not to Use: Don't create upload presets for one-time uploads or when upload requirements frequently change. Avoid creating duplicates of existing presets - use update-upload-preset to modify existing configurations instead.
          Output: Returns creation confirmation with preset identification details: message(creation status - "created"), name(preset identifier as specified), external_id(unique system-generated identifier for internal tracking)
          Example output: {"message":"created","name":"temp-new-upload-preset","external_id":"26c944df-84f0-4bd3-afa6-1cb177fce5dc"}
      operationId: createUploadPreset
      summary: Creates a new upload preset with specified configuration settings
      tags:
        - upload_presets
      parameters: []
      responses:
        '200':
          description: upload preset created
          content:
            application/json:
              schema:
                type: object
                properties:
                  name:
                    type: string
                  message:
                    type: string
                  external_id:
                    type: string
                required:
                  - message
                  - name
                  - external_id
        '401':
          description: authentication error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api_error'
        '409':
          description: preset exists error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api_error'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/upload_preset'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/upload_preset'
    get:
      x-speakeasy-mcp:
        name: list-upload-presets
        scopes:
          - builder
        description: |
          Purpose: Lists all upload presets defined in your Cloudinary product environment with their complete configuration settings. Upload presets contain predefined upload parameters that streamline file processing workflows.
          Usage: Use when you need to audit existing upload configurations, build management interfaces, or understand available preset options before creating new ones. Essential for preset management and configuration discovery.
          Example request: GET /upload_presets (no request body required)
          Parameters: direction(asc/desc sort order), order_by(name/id/updated_at sort field), next_cursor(pagination token for additional results)
          When Not to Use: Don't use for retrieving a single preset's details - use get-upload-preset-details instead. Avoid frequent polling as preset configurations rarely change.
          Output: Returns array of preset objects with configuration details: presets(array containing preset objects), name(preset identifier), unsigned(authentication requirement), settings(configuration object with upload parameters), external_id(unique system identifier)
          Example output: {"presets":[{"name":"Prepend Folder","unsigned":false,"settings":{"overwrite":"1","use_filename":"1","unique_filename":"0","use_filename_as_display_name":"1","use_asset_folder_as_public_id_prefix":"1","type":"upload"},"external_id":"6052708a-94b2-47e3-9368-c9de14032b72"}]}
      operationId: listUploadPresets
      summary: Lists all upload presets configured in the account
      tags:
        - upload_presets
      parameters:
        - name: order_by
          in: query
          required: false
          schema:
            type: string
            enum:
              - name
              - id
              - updated_at
        - name: direction
          in: query
          required: false
          schema:
            type: string
            enum:
              - asc
              - desc
        - name: next_cursor
          in: query
          required: false
          schema:
            type: integer
      responses:
        '200':
          description: upload presets retrieved
          content:
            application/json:
              schema:
                type: object
                properties:
                  presets:
                    type: array
                    items:
                      $ref: '#/components/schemas/upload_preset'
                required:
                  - presets
        '400':
          description: request error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api_error'
        '401':
          description: authentication error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api_error'
  /v1_1/{cloud_name}/upload_presets/{name}:
    parameters:
      - $ref: '#/components/parameters/cloud_name'
      - name: name
        in: path
        required: true
        schema:
          type: string
    get:
      x-speakeasy-mcp:
        name: get-upload-preset-details
        scopes:
          - builder
        description: |
          Purpose: Retrieves the configuration details of a specific upload preset (such as its allowed parameters and settings). 
          Usage: Use this when you need to inspect or utilize a preset's settings (for example, to verify if unsigned uploading is enabled or what transformations are applied on upload by default). 
          When Not to Use: Not required if you only need a list of preset names (use list-upload-presets for that). Also not useful if the preset name is unknown. 
          Output: Returns a JSON object containing information on the upload preset profile. Some returned parameters examples: presets(array of preset objects), name(preset name), unsigned(allows unsigned uploads), settings(preset configuration object), external_id(unique preset identifier), transformation(default transformation string), tags(auto-applied tags), allowed_formats(permitted file formats), eager(transformations generated on upload), overwrite(overwrite existing files), use_filename(use original filename), unique_filename(ensure unique filenames), use_filename_as_display_name(filename as display name), use_asset_folder_as_public_id_prefix(folder prefix for public ID), type(upload type), moderation(content moderation settings), auto_transcription(automatic transcription settings), asset_folder(default upload folder), access_control(access permissions)
      operationId: getUploadPreset
      summary: Retrieves details of a single upload preset
      tags:
        - upload_presets
      responses:
        '200':
          description: upload preset retrieved
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/upload_preset'
        '401':
          description: authentication error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api_error'
        '404':
          description: preset not found error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api_error'
    put:
      x-speakeasy-mcp:
        name: update-upload-preset
        scopes:
          - builder
        description: |
          Purpose: Updates the settings of an existing upload preset. This lets you change parameters like allowed transformations, moderation settings, or whether unsigned uploads are allowed. 
          Usage: Use this to modify a preset when requirements change (for example, enabling a new format or altering incoming transformation rules) without creating a new preset. 
          Note 1: Should be used carefully, as updating upload_presets may impact existed production flows that uses the upload_preset profile that is being updated. consider creating new one with the modification and then change the production flow to the new one if the intent is to modify a production flow. Note 2: Cannot set overwrite=true for unsigned presets. , Note-3: Uses  this (PUT) method to update existing presets rather than creating new ones.
          When Not to Use: Don't use for creating new presets (use create-upload-preset instead). Also, if the preset doesn't exist, you'd need to create it first. 
          Output: Returns update confirmation with preset identifier: message(update status), external_id(unique system identifier)
      operationId: updateUploadPreset
      summary: Updates an existing upload preset's configuration settings
      tags:
        - upload_presets
      parameters: []
      responses:
        '200':
          description: upload preset updated
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  external_id:
                    type: string
                required:
                  - message
                  - external_id
        '401':
          description: authentication error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api_error'
        '404':
          description: preset not found error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api_error'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/upload_preset'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/upload_preset'
    delete:
      x-speakeasy-mcp:
        name: delete-upload-preset
        scopes:
          - builder
        description: |
          Purpose: Deletes an upload preset from your product environment, preventing any further uploads from using that preset. 
          Usage: Use this to remove presets that are no longer needed or relevant (for example, a deprecated upload configuration). 
          When Not to Use: Avoid deleting a preset that is still in active use by your applications or integrations; doing so will cause any uploads referencing it to act as expected in that upload preset profile that is deleted.
          Output: Confirms the deletion of the preset (the preset will no longer appear in listing results).
      operationId: deleteUploadPreset
      summary: Deletes an upload preset from the account
      tags:
        - upload_presets
      responses:
        '200':
          description: upload preset deleted
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  external_id:
                    type: string
                required:
                  - message
                  - external_id
        '401':
          description: authentication error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api_error'
        '404':
          description: preset not found error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api_error'
  /v1_1/{cloud_name}/metadata_fields:
    parameters:
      - $ref: '#/components/parameters/cloud_name'
    post:
      x-speakeasy-mcp:
        name: create-metadata-field
        scopes:
          - admin
        description: |
          Purpose: Creates a new structured metadata field that can be used to store custom information with your assets. Metadata fields define the schema for storing structured data like product information, content tags, or custom attributes that can be searched and filtered.
          Usage: Use this to establish custom data structures for your assets, enabling rich content organization and searchability. Essential for content management workflows, asset categorization, and building custom asset management interfaces.
          Example request: {"type": "string", "label": "Product Category", "external_id": "product_category", "mandatory": false, "default_value": "uncategorized"}
          Parameters: type(field data type - string/integer/date/enum/set), label(human-readable field name), external_id(unique field identifier), mandatory(whether field is required), default_value(default field value), datasource(for enum/set types - predefined values), validation(validation rules), restrictions(field access restrictions)
          When Not to Use: Don't create fields for data that changes frequently or is better suited for tags. Avoid creating too many fields as this can impact performance and user experience.
          Output: Returns created metadata field configuration: external_id(unique identifier), type(field type), label(display name), mandatory(required status), default_value(default value), datasource(available values for enum/set types), validation(field rules), created_at(creation timestamp)
          Example output: {"external_id":"product_category","type":"string","label":"Product Category","mandatory":false,"default_value":"uncategorized","created_at":"2023-01-15T10:00:00Z"}
      operationId: createMetadataField
      summary: Creates a new structured metadata field in your account
      description: Creates a new metadata field with the specified properties and configuration.
      tags:
        - metadata_fields
      responses:
        '200':
          description: metadata field created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/metadata_field'
        '400':
          description: validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api_error'
        '401':
          description: authentication error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api_error'
        '403':
          description: insufficient permissions
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api_error'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/metadata_field'
    get:
      x-speakeasy-mcp:
        name: list-metadata-fields
        scopes:
          - builder
        description: |
          Purpose: Retrieves a comprehensive list of all structured metadata fields configured in your Cloudinary account, providing the schema and configuration details for each field used to organize and categorize your assets.
          Usage: Use this to discover available metadata fields, build dynamic forms, audit metadata configurations, or understand the data structure available for asset organization. Essential for metadata management interfaces and asset organization workflows.
