openapi: 3.1.0
info:
  title: Cloudinary Environment Config API
  version: 0.3.6
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  contact:
    name: Cloudinary Support
    email: support@cloudinary.com
    url: https://support.cloudinary.com
  termsOfService: https://cloudinary.com/tou
servers:
  - url: https://{region}.cloudinary.com
    description: Regional API endpoints for optimal performance.
    variables:
      region:
        default: api
        description: Regional endpoint selection
        enum:
          - api
          - api-eu
          - api-ap
  - url: https://{host}
    description: Custom domains for enterprise deployments.
    variables:
      host:
        default: api.cloudinary.com
        description: API host domain.
security:
  - basicAuth: []
  - oauth2:
      - asset_management
      - upload
tags:
  - name: upload_presets
    description: Enables you to manage upload presets.
  - name: upload_mappings
    description: Enables you to manage upload mappings
  - name: moderations
    description: Enables you to manage moderation definitions.
  - name: streaming_profiles
    description: Enables you to manage streaming profiles
  - name: transformations
    description: Enables you to manage named and unnamed transformations.
  - name: triggers
    description: Enables you to manage event triggers and notifications.
paths:
  /v1_1/{cloud_name}/transformations:
    get:
      x-speakeasy-mcp:
        name: list-transformations
        scopes:
          - admin
        title: List Transformations
        readOnlyHint: true
        idempotentHint: true
      summary: Lists all transformation definitions in your account (including named transformations
      description: |
        Retrieves a list of all transformations, which can be filtered to show either only named or unnamed transformations.
      tags:
        - transformations
      operationId: listTransformations
      parameters:
        - $ref: '#/components/parameters/cloud_name'
        - name: named
          in: query
          required: false
          schema:
            type: boolean
          description: Whether to return only named (`true`) or unnamed (`false`) transformations. If this parameter isn't included, both named and unnamed transformations will be returned.
        - $ref: '#/components/parameters/max_results_query'
        - $ref: '#/components/parameters/next_cursor_query'
      responses:
        '200':
          description: Transformations retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/list_response'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api_error'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api_error'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api_error'
  /v1_1/{cloud_name}/transformations/{transformation}:
    get:
      x-speakeasy-mcp:
        name: get-transformation-details
        scopes:
          - admin
        title: Get Transformation Details
        readOnlyHint: true
        idempotentHint: true
      summary: Retrieves details of a specific transformation
      description: |
        Retrieves details for a named or unnamed transformation.
      tags:
        - transformations
      operationId: getTransformation
      parameters:
        - $ref: '#/components/parameters/cloud_name'
        - $ref: '#/components/parameters/transformation'
      responses:
        '200':
          description: Transformation details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/transformation_info'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api_error'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api_error'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api_error'
        '404':
          description: Transformation not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api_error'
    post:
      x-speakeasy-mcp:
        name: create-transformation
        scopes:
          - admin
        title: Create Transformation
      summary: Creates a new named transformation (assigning a custom name to a set of transformation
      description: |
        Creates a new named transformation with the given name and transformation string.
      tags:
        - transformations
      operationId: createTransformation
      parameters:
        - $ref: '#/components/parameters/cloud_name'
        - $ref: '#/components/parameters/transformation_name'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/create_request'
      responses:
        '200':
          description: Transformation created
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api_error'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api_error'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api_error'
        '409':
          description: Conflict (transformation already exists)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api_error'
    put:
      x-speakeasy-mcp:
        name: update-transformation
        scopes:
          - admin
        title: Update Transformation
        idempotentHint: true
      summary: Updates the definition of an existing named transformation
      description: |
        Update an existing named or unnamed transformation.
      tags:
        - transformations
      operationId: updateTransformation
      parameters:
        - $ref: '#/components/parameters/cloud_name'
        - $ref: '#/components/parameters/transformation'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/update_request'
      responses:
        '200':
          description: Transformation updated
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api_error'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api_error'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api_error'
    delete:
      x-speakeasy-mcp:
        name: delete-transformation
        scopes:
          - admin
        title: Delete Transformation
        destructiveHint: true
        idempotentHint: true
      summary: Deletes a named transformation from your account
      description: |
        Delete a named or unnamed transformation. Optionally invalidate derived resources generated using the named transformation.
      tags:
        - transformations
      operationId: deleteTransformation
      parameters:
        - $ref: '#/components/parameters/cloud_name'
        - $ref: '#/components/parameters/transformation'
        - name: invalidate
          in: query
          required: false
          schema:
            type: boolean
          description: Invalidate derived resources generated using the deleted transformation from CDN.
          example: true
      responses:
        '200':
          description: Transformation deleted
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api_error'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api_error'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api_error'
        '404':
          description: Transformation not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api_error'
  /v1_1/{cloud_name}/upload_presets:
    parameters:
      - $ref: '#/components/parameters/cloud_name'
    post:
      x-speakeasy-mcp:
        name: create-upload-preset
        scopes:
          - builder
        title: Create Upload Preset
      operationId: createUploadPreset
      summary: Creates a new upload preset with specified configuration settings
      tags:
        - upload_presets
      parameters: []
      responses:
        '200':
          description: upload preset created
          content:
            application/json:
              schema:
                type: object
                properties:
                  name:
                    type: string
                  message:
                    type: string
                  external_id:
                    type: string
                required:
                  - message
                  - name
                  - external_id
        '400':
          description: request error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api_error'
        '401':
          description: authentication error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api_error'
        '409':
          description: preset exists error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api_error'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/upload_preset'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/upload_preset'
    get:
      x-speakeasy-mcp:
        name: list-upload-presets
        scopes:
          - builder
        title: List Upload Presets
        readOnlyHint: true
        idempotentHint: true
      operationId: listUploadPresets
      summary: Lists all upload presets configured in the account
      tags:
        - upload_presets
      parameters:
        - name: order_by
          in: query
          required: false
          schema:
            type: string
            enum:
              - name
              - id
              - updated_at
        - name: direction
          in: query
          required: false
          schema:
            type: string
            enum:
              - asc
              - desc
        - $ref: '#/components/parameters/next_cursor_query'
      responses:
        '200':
          description: upload presets retrieved
          content:
            application/json:
              schema:
                type: object
                properties:
                  presets:
                    type: array
                    items:
                      $ref: '#/components/schemas/upload_preset'
                required:
                  - presets
        '400':
          description: request error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api_error'
        '401':
          description: authentication error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api_error'
  /v1_1/{cloud_name}/upload_presets/{name}:
    parameters:
      - $ref: '#/components/parameters/cloud_name'
      - name: name
        in: path
        required: true
        schema:
          type: string
    get:
      x-speakeasy-mcp:
        name: get-upload-preset-details
        scopes:
          - builder
        title: Get Upload Preset Details
        readOnlyHint: true
        idempotentHint: true
      operationId: getUploadPreset
      summary: Retrieves details of a single upload preset
      tags:
        - upload_presets
      responses:
        '200':
          description: upload preset retrieved
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/upload_preset'
        '400':
          description: request error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api_error'
        '401':
          description: authentication error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api_error'
        '404':
          description: preset not found error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api_error'
    put:
      x-speakeasy-mcp:
        name: update-upload-preset
        scopes:
          - builder
        title: Update Upload Preset
        idempotentHint: true
      operationId: updateUploadPreset
      summary: Updates an existing upload preset's configuration settings
      tags:
        - upload_presets
      parameters: []
      responses:
        '200':
          description: upload preset updated
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  external_id:
                    type: string
                required:
                  - message
                  - external_id
        '400':
          description: request error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api_error'
        '401':
          description: authentication error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api_error'
        '404':
          description: preset not found error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api_error'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/upload_preset'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/upload_preset'
    delete:
      x-speakeasy-mcp:
        name: delete-upload-preset
        scopes:
          - builder
        title: Delete Upload Preset
        destructiveHint: true
        idempotentHint: true
      operationId: deleteUploadPreset
      summary: Deletes an upload preset from the account
      tags:
        - upload_presets
      responses:
        '200':
          description: upload preset deleted
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  external_id:
                    type: string
                required:
                  - message
                  - external_id
        '400':
          description: request error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api_error'
        '401':
          description: authentication error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api_error'
        '404':
          description: preset not found error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api_error'
  /v1_1/{cloud_name}/upload_mappings:
    parameters:
      - $ref: '#/components/parameters/cloud_name'
    get:
      x-speakeasy-mcp:
        name: list-upload-mappings
        scopes:
          - builder
        title: List Upload Mappings
        readOnlyHint: true
        idempotentHint: true
      operationId: listUploadMappings
      summary: Retrieves a list of all upload mapping rules configured in your Cloudinary product environment
      description: |
        Returns a list of all upload mappings defined for your account.
        Upload mappings allow you to map an upload preset to a specific folder and URL template.
      tags:
        - upload_mappings
      parameters:
        - name: folder
          in: query
          required: false
          description: Get details of a specific mapping by folder name
          schema:
            type: string
        - $ref: '#/components/parameters/next_cursor_query'
        - $ref: '#/components/parameters/max_results_query'
      responses:
        '200':
          description: Upload mappings retrieved successfully
          content:
            application/json:
              schema:
                oneOf:
                  - type: object
                    description: List response
                    properties:
                      mappings:
                        type: array
                        description: Array of upload mapping objects
                        items:
                          $ref: '#/components/schemas/upload_mapping'
                      total_entries:
                        type: integer
                        description: Total number of mappings
                      next_cursor:
                        type: string
                        description: Cursor for getting the next page of results
                    required:
                      - mappings
                      - total_entries
                  - $ref: '#/components/schemas/upload_mapping'
                    description: Single mapping response when using folder parameter
        '400':
          description: Validation error (e.g. invalid next_cursor)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api_error'
        '401':
          description: Authentication error - Invalid API key or secret
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api_error'
        '404':
          description: Mapping not found for the specified folder
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api_error'
    post:
      x-speakeasy-mcp:
        name: create-upload-mapping
        scopes:
          - builder
        title: Create Upload Mapping
      operationId: createUploadMapping
      summary: Creates a new upload mapping
      description: Creates a new upload mapping for the specified folder
      tags:
        - upload_mappings
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                folder:
                  type: string
                  description: The folder name for the mapping
                  example: my_folder
                template:
                  type: string
                  description: The template URL
                  example: http://example.com/files
              required:
                - folder
                - template
      responses:
        '200':
          description: Upload mapping created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: created
                  folder:
                    type: string
                    description: The folder name that was created
                  external_id:
                    type: string
                    description: Unique identifier for the mapping
                required:
                  - message
                  - folder
                  - external_id
        '400':
          description: Validation error (e.g. invalid template format)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api_error'
        '401':
          description: Authentication error - Invalid API key or secret
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api_error'
        '409':
          description: A mapping for this folder already exists
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api_error'
    put:
      x-speakeasy-mcp:
        name: update-upload-mapping
        scopes:
          - builder
        title: Update Upload Mapping
        idempotentHint: true
      operationId: updateUploadMapping
      summary: Updates an existing upload mapping by changing its remote URL template for a given
      description: Updates the URL template for an existing folder mapping
      tags:
        - upload_mappings
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                folder:
                  type: string
                  description: The folder name of the mapping to update
                template:
                  type: string
                  description: The new URL template
              required:
                - folder
                - template
      responses:
        '200':
          description: Upload mapping updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: updated
                  external_id:
                    type: string
                    description: Unique identifier of the updated mapping
                required:
                  - message
                  - external_id
        '400':
          description: Validation error (e.g. invalid template format)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api_error'
        '401':
          description: Authentication error - Invalid API key or secret
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api_error'
        '404':
          description: No mapping found for the specified folder
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api_error'
    delete:
      x-speakeasy-mcp:
        name: delete-upload-mapping
        scopes:
          - builder
        title: Delete Upload Mapping
        destructiveHint: true
        idempotentHint: true
      operationId: deleteUploadMapping
      summary: Deletes a folder upload mapping
      description: Permanently deletes the upload mapping for the specified folder
      tags:
        - upload_mappings
      parameters:
        - name: folder
          in: query
          required: true
          description: The folder name of the mapping to delete
          schema:
            type: string
      responses:
        '200':
          description: Upload mapping deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: deleted
                  external_id:
                    type: string
                    description: Unique identifier of the deleted mapping
                required:
                  - message
                  - external_id
        '401':
          description: Authentication error - Invalid API key or secret
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api_error'
        '404':
          description: No mapping found for the specified folder
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api_error'
  /v1_1/{cloud_name}/upload_mappings/replace:
    parameters:
      - $ref: '#/components/parameters/cloud_name'
    put:
      operationId: replaceUploadMappings
      summary: Replaces all upload mappings
      tags:
        - upload_mappings
      responses:
        '200':
          description: upload mappings replaced
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                required:
                  - message
        '400':
          description: validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api_error'
        '401':
          description: authentication error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api_error'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                mappings:
                  type: array
                  items:
                    type: object
                    properties:
                      folder:
                        type: string
                      template:
                        type: string
                    required:
                      - folder
                      - template
              required:
                - mappings
  /v1_1/{cloud_name}/triggers:
    parameters:
      - $ref: '#/components/parameters/cloud_name'
    get:
      x-speakeasy-mcp:
        name: list-triggers
        scopes:
          - admin
        title: List Triggers
        readOnlyHint: true
        idempotentHint: true
      operationId: listTrigger
      summary: Lists all webhook notification triggers configured for your product environmentcloudinary
      description: |
        Retrieves a list of all event triggers and notifications within your product environment.
      tags:
        - triggers
      parameters:
        - name: event_type
          in: query
          required: false
          description: The type of event that will trigger the notification response.
          schema:
            type: string
      responses:
        '200':
          description: Triggers retrieved successfully
          content:
            application/json:
              schema:
                type: object
                description: List response
                properties:
                  triggers:
                    type: array
                    description: List of trigger objects.
                    items:
                      $ref: '#/components/schemas/trigger_info'
                  total:
                    type: integer
                    description: Total number of triggers.
                    example: 1
                required:
                  - triggers
                  - total
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api_error'
                example:
                  error:
                    message: Invalid value a for parameter event_type
        '401':
          description: Authentication error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api_error'
                example:
                  error:
                    message: Invalid credentials
    post:
      x-speakeasy-mcp:
        name: create-trigger
        scopes:
          - admin
        title: Create Trigger
      operationId: createTrigger
      summary: Creates a new notification trigger (webhook) by specifying an event type and a destination
      description: |
        Creates a new trigger.
        Your product environment supports triggers up to a maximum determined by multiplying the number of unique event types by the limit of 30 notification URLs.
      tags:
        - triggers
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                uri:
                  type: string
                  description: The URL that will receive the notification response.
                  format: uri
                  example: https://trigger.site/124
                event_type:
                  type: string
                  description: The type of event that will trigger the notification response.
                  example: upload
              required:
                - uri
                - event_type
      responses:
        '201':
          description: Trigger created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/trigger_info'
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api_error'
                example:
                  error:
                    message: limit_reached
        '401':
          description: Authentication error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api_error'
                example:
                  error:
                    message: Invalid credentials
        '409':
          description: Validation error - Record already exists
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api_error'
                example:
                  error:
                    message: record_already_exists
  /v1_1/{cloud_name}/triggers/{id}:
    parameters:
      - $ref: '#/components/parameters/cloud_name'
      - name: id
        in: path
        required: true
        schema:
          type: string
          description: The ID of the trigger to update.
          example: c2c822dd1aa41ba6d81299df8b5ae949
    put:
      x-speakeasy-mcp:
        name: update-trigger
        scopes:
          - admin
        title: Update Trigger
        idempotentHint: true
      operationId: updateTrigger
      summary: Updates the callback URL of an existing webhook trigger in your Cloudinary account
      description: Updates a notification URL for a trigger.
      tags:
        - triggers
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
