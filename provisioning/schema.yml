components:
  schemas:
    ProductEnvironmentRequest:
      type: object
      properties:
        name:
          type: string
          description: The display name for the product environment.
          example: Product3 Application
        cloud_name:
          type: string
          description: The Cloudinary cloud name (optional, default is auto-generated).
          example: product3
        base_sub_account_id:
          type: string
          description: The ID of another product environment to copy settings from (optional).
          example: 0aaaaa1bbbbb2ccccc3ddddd4eeeee5f
        custom_attributes:
          type: object
          description: Custom attributes associated with the product environment (optional).
      required:
        - name

    ProductEnvironmentUpdateRequest:
      type: object
      properties:
        name:
          type: string
          description: The display name for the product environment.
          example: Product3 Application
        cloud_name:
          type: string
          description: |
            The Cloudinary cloud name. An error is returned if the requested name already exists.
            **Note**: Can only be changed for accounts with fewer than 1000 images.
          example: product3
        custom_attributes:
          type: object
          description: Custom attributes associated with the product environment.
        enabled:
          type: boolean
          description: |
            Whether the product environment is enabled. **Default**: true.

    ProductEnvironmentsResponse:
      type: object
      properties:
        sub_accounts:
          type: array
          items:
            $ref: "#/components/schemas/ProductEnvironment"

    ProductEnvironment:
      description: Product Environment
      type: object
      properties:
        cloud_name:
          type: string
        name:
          type: string
          description: The name of the product environment.
        enabled:
          type: boolean
          description: Whether the product environment is enabled or disabled.
        id:
          type: string
          description: The ID of the product environment.
        api_access_keys:
          type: array
          description: The list of the product environment's access keys.
          items:
            $ref: "#/components/schemas/ApiAccessKey"
        created_at:
          type: string
          format: date-time
          description: The date when the product environment was created.
        updated_at:
          type: string
          format: date-time
          description: The date when the product environment was last updated.

    AccessKeyRequest:
      type: object
      properties:
        name:
          type: string
          description: The name of the access key.
          example: "main_key"
        enabled:
          type: boolean
          description: Whether the access key is enabled or disabled.
          example: true

    AccessKeyUpdateRequest:
      type: object
      properties:
        name:
          type: string
          description: The name of the access key.
          example: "main_key"
        enabled:
          type: boolean
          description: Whether the access key is enabled or disabled.
          example: true
        dedicated_for:
          type: string
          enum:
            - webhooks
          description: |
            Designates the access key for a specific purpose while allowing it to be used for other purposes, as well. 
            This action replaces any previously assigned key. **Possible values**: `webhooks`
          example: "webhooks"

    AccessKeysResponse:
      type: object
      properties:
        access_keys:
          type: array
          description: The list of the access keys.
          items:
            $ref: "#/components/schemas/AccessKey"
        total:
          type: integer
          description: Total number of the access keys.

    AccessKey:
      type: object
      properties:
        name:
          type: string
          description: The name of the access key.
        api_key:
          type: string
          description: The API key.
        api_secret:
          type: string
          format: password
          description: The API secret.
        created_at:
          type: string
          format: date-time
          description: The date when the access key was created.
        updated_at:
          type: string
          format: date-time
          description: The date when the access key was last updated.
        enabled:
          type: boolean
          description: Whether the access key is enabled or disabled.

    ApiAccessKey:
      description: Brief details of a single API Access Key.
      type: object
      properties:
        key:
          type: string
          description: The API key.
        secret:
          type: string
          format: password
          description: The API secret.
        enabled:
          type: boolean
          description: Whether the access key is enabled or disabled.

    UserRequest:
      type: object
      properties:
        name:
          type: string
          format: email
          description: The user's name.
          example: John
        email:
          type: string
          description: A unique email address, which serves as the login name and notification address.
          example: john@example.com
        role:
          type: string
          description: The role to assign.
          enum:
            - master_admin
            - admin
            - billing
            - technical_admin
            - reports
            - media_library_admin
            - media_library_user
          example: technical_admin
        sub_account_ids:
          type: array
          description: |
            A list of product environment IDs that this user can access. Ignored if the role is `master_admin`. 
            **Default**: all product environments.
          items:
            type: string
        enabled:
          type: boolean
          description: |
            Whether the user is enabled. **Default**: true.
          example: true

    UsersResponse:
      type: object
      properties:
        users:
          type: array
          items:
            $ref: "#/components/schemas/User"

    User:
      description: User details.
      type: object
      properties:
        id:
          type: string
          description: The user's ID.
        name:
          type: string
          description: The user's name.
        role:
          type: string
          description: The user's role.
        email:
          type: string
          format: email
          description: The user's email.
        pending:
          type: boolean
          description: Whether the user is pending.
        enabled:
          type: boolean
          description: Whether the user is enabled.
        created_at:
          type: string
          format: date-time
          description: The date when the user was created.
        updated_at:
          type: string
          format: date-time
          description: The date when the user was last updated.
        last_login:
          type: string
          format: date-time
          description: The date when the user was last logged in.
        all_sub_accounts:
          type: boolean
        groups:
          type: array
          items:
            $ref: '#/components/schemas/UserGroupSummary'
          description: The list of user groups.
        sub_account_ids:
          type: string
          description: The list of the product environments IDs.

    UserGroupRequest:
      type: object
      properties:
        name:
          description: The user group's name.
          type: string
          example: Designers
        extended_details:
          type: boolean
          description: |
            Whether to only return extended (true) or basic information about the group (false). 
            **Default**: false.
          example: false

    UserGroupsResponse:
      type: object
      properties:
        user_groups:
          description: A list of user groups.
          type: array
          items:
            $ref: '#/components/schemas/UserGroup'

    UserGroupUsersResponse:
      type: object
      properties:
        users:
          description: A list of user group users.
          type: array
          items:
            $ref: '#/components/schemas/UserGroupUser'

    UserGroupSummary:
      description: User group summary.
      type: object
      properties:
        id:
          type: string
          description: The user group's ID.
        name:
          type: string
          description: The user group's name.

    UserGroup:
      description: User group.
      type: object
      properties:
        id:
          type: string
          description: The user group's ID.
        name:
          type: string
          description: The user group's name.
        users:
          type: array
          description: |
            A list of user group users.
            Only returned in extended_details.
          items:
            $ref: '#/components/schemas/UserGroupUser'
        created_at:
          type: string
          format: date-time
          description: |
            The date when the user group was created.
            Only returned in extended_details.
        updated_at:
          type: string
          format: date-time
          description: |
            The date when the user group was last updated.
            Only returned in extended_details.

    UserGroupUser:
      type: object
      description: User group user.
      properties:
        id:
          type: string
          description: The user's ID.
        name:
          type: string
          description: The user's name.
        email:
          type: string
          format: email
          description: The user's email.

    SuccessResponse:
      type: object
      properties:
        message:
          type: string
          example: "ok"

    ErrorResponse:
      type: object
      properties:
        error:
          type: object
          properties:
            message:
              type: string
              example: "error"

  securitySchemes:
    basicAuth:
      type: http
      scheme: basic

  parameters:
    subAccountId:
      name: sub_account_id
      description: The ID of the product environment.
      in: path
      required: true
      schema:
        type: string
      example:
        "abcde1fghij2klmno3pqrst4uvwxy5z"

    accessKey:
      name: key
      description: The access key (api key).
      in: path
      required: true
      schema:
        type: string
      example:
        "814814814814814"

    userId:
      name: user_id
      in: path
