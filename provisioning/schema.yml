      required: true
      schema:
        type: string
      example: "0abed8dfcc039ea05e2a1d494fd442"

    userGroupId:
      name: group_id
      description: The ID of the user group.
      in: path
      required: true
      schema:
        type: string
      example: "7f08f1f1fc910bf1f25274aef11d27"
    userGroupExtendedDetails:
      in: query
      name: extended_details
      schema:
        type: boolean
      description: |
        Whether to only return extended (true) or basic information about the group (false). 
        **Default**: false.
      example: true

  responses:
    400BadRequest:
      description: Bad request.
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorResponse"

    401Unauthorized:
      description: Authorization required.
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorResponse"
          example:
            error:
              message: "Invalid credentials"

    403NotAllowed:
      description: Not allowed.
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorResponse"

    404NotFound:
      description: Not found.
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorResponse"
          example:
            error:
              message: "not found"

    409AlreadyExists:
      description: Already exists.
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorResponse"

    420MaxUsageRateExceeded:
      description: Max usage rate exceeded.
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorResponse"
            
    429TooManyRequests:
      description: Too Many Requests.
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorResponse"

